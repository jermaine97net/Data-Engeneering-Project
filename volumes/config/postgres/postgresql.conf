# Minimal PostgreSQL configuration used by the dev environment
# Keep this file simple; container uses this via config_file=/etc/postgresql/postgresql.conf

# Data directory (container default)
data_directory = '/var/lib/postgresql/data'

# Networking
listen_addresses = '*'
port = 5432

# Connections and resources
max_connections = 100
shared_buffers = 128MB

# Logging
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql.log'

# Include any additional configuration files
# include_dir = 'conf.d'
